<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Quicksand&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="wrapper" id="app">
    <header>
      <img src="color.png">
      <h1>to do list</h1>
    </header>
    <main>
      <div class="input-field">
        <input type="text"
        v-bind:placeholder="placeholderString"
        v-bind:value="inputValue"
        v-on:input="inputChange"
        v-on:keypress.enter="addNote">
        <button v-on:click="addNote">add</button>
      </div>
      <ul v-if="notes.length !== 0">
        <li class="list-item" v-for="(note, index) in notes">
          <div class="checkbox">
            <input class="input-checkbox" type="checkbox">
          </div>
          <span>{{ note }}</span>
          <svg class="note-remove" v-on:click="removeNote(index, $event)">
            <use xlink:href="sprite.svg#remove"></use>
          </svg>
        </li>
      </ul>
      <div class="empty-notes" v-else>Add a first note</div>
    </main>
  </div>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script src="script.js"></script>
</body>
</html>
